<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page  </title>
  <link rel="stylesheet" >

</head>
<body>
<!-- partial:index.partial.html -->


<form (ngSubmit)= "userLogin()">
  <div class="form-field">
    <input type="email" placeholder="Email" [(ngModel)] = "userIds.email" name="email" required/>
  </div>
  
  <div class="form-field">
    <input type="password" placeholder="Password" [(ngModel)] = "userIds.password" name="password" required/>                         </div>
  
  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
</form>
<!-- partial -->
  
</body>
</html>
